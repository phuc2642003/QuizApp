<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Thanh Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <h2 class="text-white mb-0">Ôn thi GPLX - Bằng A1</h2>
            <span class="text-white ms-auto me-3" id="userNameDisplay"></span>
            <button class="btn btn-light" onclick="logout()">Đăng Xuất</button>
        </div>
    </nav>

    <!-- Danh sách button -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="row row-cols-2 row-cols-md-3 gx-4 gy-4 w-75 text-center">
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-random"></i> Đề ngẫu nhiên
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-file-alt"></i> Làm bộ đề
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-book"></i> 200 câu lý thuyết
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-bookmark"></i> Câu đánh dấu
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-exclamation-triangle"></i> 20 câu điểm liệt
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-times-circle"></i> 50 câu hay sai
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-road"></i> Biển báo
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-search"></i> Tìm kiếm
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-question-circle"></i> Xem câu bị sai
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-lightbulb"></i> Mẹo ghi nhớ
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-star"></i> Đánh giá
                </button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary p-3 d-flex align-items-center justify-content-center gap-2 w-100">
                    <i class="fa-solid fa-share"></i> Chia sẻ
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        
    </script>
</body>
</html>
